<!DOCTYPE html>
<html>

<head>

    <title>ngCatwalk</title>

    <!-- Dependencies! -->
    <script type="text/javascript" src="js/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="js/vendor/underscore/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/q/q.js"></script>
    <script type="text/javascript" src="js/vendor/crossfilter/crossfilter.js"></script>
    <script type="text/javascript" src="js/vendor/catwalk/dist/catwalk.js"></script>
    <script type="text/javascript" src="js/vendor/ng-catwalk/ng-catwalk.js"></script>

    <!-- Application! -->
    <script type="text/javascript" src="js/Default.js"></script>
    <script type="text/javascript" src="js/controllers/CatsController.js"></script>

    <!-- Aesthetics! -->
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="js/vendor/bootstrap/dist/css/bootstrap.css" />

</head>

<body ng-app="catwalkApp" ng-controller="CatsController">

    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input ng-model="name" type="text" class="form-control">
        <span class="input-group-addon button" ng-click="createCat(name)">Add Cat</span>
    </div>

    <h1>Cats ({{cats.length}})</h1>

    <ul>
        <li ng-repeat="cat in cats">
            {{cat.name}} (<a href="#" ng-click="deleteCat(cat)">Delete</a>)
        </li>
    </ul>

</body>

</html>
